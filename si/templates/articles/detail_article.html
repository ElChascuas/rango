{% extends 'base.html' %}

{% block titulo %}
    Lista de articulos
{% endblock %}

{% block contenido_que_cambia %}

    {% for article in object_list %}
        <h1>{{object.title}}</h1>
        <h2>{{object.body}}</h2>
        <h2>{{object.date}}</h2>
        <h2>{{object.author}}</h2>
        <h2>{{object.image}}</h2>
        <a href="/articles/detail-article/{{article.id}}/" class="btn btn-primary">Detalle</a>
    {% endfor %}

{% endblock %}
